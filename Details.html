<!DOCTYPE html>
<html>
  <head>
    <title>Entering Details</title>
    <link rel="stylesheet" href="Details.css" />
  </head>
  <body>
    <div class="maincontainer">
      <form
        action=""
        class="form-section"
        id="form"
        onsubmit="return validate()"
      >
        <div class="input-box">
          <input type="text" id="username" placeholder="Name" required />
        
        </div>
        <div class="input-box">
          <input type="email" id="mailid" placeholder="Email" required />
         
        </div>
        <div class="input-box">
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />
        
        </div>
        <div class="input-box">
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter phone number"
            required
          />
         
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <input type="text" id="searchInput" placeholder="Search...">

    <table id="myTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Name</th>
          <th onclick="sortTable(1)">Email</th>
          <th onclick="sortTable(2)">Age</th>
          <th onclick="sortTable(3)">Phone</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination" id="pagination">
      <button class="prev-pagination" id="prev">Prev</button>
      <button class="next-pagination" id="next">Next</button>
    </div>

    <script src="script.js">
    
        </script>
  </body>
</html>
